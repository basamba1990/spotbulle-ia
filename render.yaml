services:
  # Backend Service
  - type: web
    name: spotbulle-ia
    env: node
    plan: starter
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000

databases:
  - name: spotbulle-ia-db
    plan: basic-256mb
